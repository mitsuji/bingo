<html>
  <head>
    <meta content="text/html" charset="UTF-8"/> 
    <title>Bingo :: Admin</title>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <!-- link rel="stylesheet" type="text/css" href="admin.css"/ -->
    <script type="text/javascript" src="common.js"></script>
    <script type="text/javascript" src="admin.js"></script>
    <style type="text/css">
      fieldset { padding:0; border:0; margin-top:25px; }
      label, input { display:block; }
      input.text { margin-bottom:12px; width:95%; padding: .4em; }
    </style>
  </head>
  <body>

    <form>
      <input type="button" value="add" id="addButton" />
      
      <table border="1" width="80%" id="boardTable">
	<tr>
	  <td>publicKey</td>
	  <td>caption</td>
	  <td>operation</td>
	</tr>
	<tr id="boardTemplate" style="display:none;">
	  <td class="publicKey">publicKey</td>
	  <td class="caption">caption</td>
	  <td>
	    <input type="button" value="launch" class="launchButton"/>
	    <input type="button" value="delete" class="deleteButton"/>
	  </td>
	</tr>
      </table>
    
    </form>
    

    <!-- create board dialog -->
    <div id="create-board-dialog" title="Create New Game">
      <p class="validateTips">All form fields are required.</p>
 
      <form>
	<fieldset>
	  <label for="newPublicKey">publicKey</label>
	  <input type="text" name="newPublicKey" id="newPublicKey" value="" class="text ui-widget-content ui-corner-all">
	  <label for="newCaption">caption</label>
	  <input type="text" name="newCaption" id="newCaption" value="" class="text ui-widget-content ui-corner-all">
	  
	  <!-- Allow form submission with keyboard without duplicating the dialog button -->
	  <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
	</fieldset>
      </form>
    </div>
    
  </body>
</html>
